{% extends 'layout.html' %}

{% block content %}
<div class="row g-3">
    <div class="col-md-6 col-lg-6" style="margin-left: 400px;">
        <div class="row g-3">
            <div class="col-10">
                <label for="name" class="form-label">Source type</label>
                <select class="form-control">
                    <option><img src="/static/icons/csv.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
                        CSV</option>
                    <option>Sql</option>
                    <option>BigQuery</option>
                    <option>API</option>
                </select>
            </div>
        </div>
    </div>
    <div class="py-3 text-center">
        <h1>Upload a new csv source</h1>
    </div>

    <div class="row g-3">
        <div class="col-md-6 col-lg-6 order-md-last" style="margin-left: 400px;">
            <form method="POST" enctype=multipart/form-data>
                <div class="row g-3">
                    <div class="col-10">
                        <label for="name" class="form-label">Source name</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Source name"/>
                    </div>

                    <div class="col-10">
                        <label for="file" class="form-label">Upload file</label>
                        <input type="file" name="file" class="form-control" />
                    </div>

                    <hr class="my-4">
                    <div class="col-10">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">Upload</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
